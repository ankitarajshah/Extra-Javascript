<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name,year){
                this.name= name;
                this.year = year;
            }

            age(x)
            {
                return x -this.year;

            }
        }
        let date = new Date();
        let year = date.getFullYear();
        //console.log(year);
        let myCar = new Car('ford',2014);
        console.log(myCar.age(year));
        document.getElementById('demo').innerHTML = "My Car age is "+myCar.age(year)+ "years old"
    </script>
</body>
</html>
