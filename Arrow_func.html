<body>

    Syntax for Arrow Function: 

    let variableName = (x, y) => { statements... return (z) }; 
    An arrow function must have a return statement.
    <script>
        var div = (x,y) =>{
            let z = x/y;
            return z;
        }

        console.log("Division is "+div(10,2));
    </script>
</body>
